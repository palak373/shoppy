<form method="GET" class="col m12 s12 search-form" action="{% url 'search:query' %}" style="margin-top:2rem;">
    <div class="row">
        <div class="input-field col offset-s2 offset-m3 m6 s8">
            <input id="search" type="search" name="q" {% if request.GET.q %}value="{{request.GET.q}}"{% endif %} >
            <label class="label" for="search">Search</label>
            <i class="material-icons">close</i>    
        </div>
    </div>
</form>
