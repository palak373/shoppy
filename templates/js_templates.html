{% verbatim %}  
    <script id="stripeTemplate" type="text/x-jsrender">
        <form action="/charge" method="post" id="payment-form" data-publish-key="{{:publish_key}}" data-next-url="{{:next_url}}">
            <div class="form-row">
                <label for="card-element">
                Credit or debit card
                </label>
                <div id="card-element">
                <!-- A Stripe Element will be inserted here. -->
                </div>

                <!-- Used to display form errors. -->
                <div id="card-errors" role="alert"></div>
            </div>

            <button class="btn black" style="margin-top:2rem;">{{:btn_title}}</button>
        </form>
    </script>
{% endverbatim %}
