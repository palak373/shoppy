{% extends "layout.html" %}


{% block title %}Payment | Shoppy{% endblock title %}
    

{% block style %}
    <style>
        .StripeElement {
            background-color: white;
            height: 40px;
            padding: 10px 12px;
            border-radius: 4px;
            border: 1px solid transparent;
            box-shadow: 0 1px 3px 0 #e6ebf1;
            -webkit-transition: box-shadow 150ms ease;
            transition: box-shadow 150ms ease;
        }
            
        .StripeElement--focus {
            box-shadow: 0 1px 3px 0 #cfd7df;
        }
        
        .StripeElement--invalid {
            border-color: #fa755a;
        }
        
        .StripeElement--webkit-autofill {
            background-color: #fefde5 !important;
        }
    </style>
{% endblock style %}
    

{% block content %}
    <div class="container">

        <div class="row">
            <div class="col m8 offset-m2 s11 offset-s1">
                <div class="stripe-form" data-publish-key="{{publish_key}}" data-next-url="{% if next_url %}{{next_url}}{% endif %}" data-btn-title="Add Card"></div>
            </div>
            
        </div>
    </div>
{% endblock content %}
